            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                    <div class="menu fjc-sb pl-30 pr-30 pt-20 pb-20">
                        <ul class="fai-c">

                            <li>

                        </ul>

                        <div class="box-search">
                            <label class="search-ico" for="menu-search"><img src="./img/menu/search.svg"

                            <span class="search-close">×</span>

            <div class="row align-items-center">
